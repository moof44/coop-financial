<mat-card appearance="outlined">
  <mat-card-header class="page-card-header">
    <mat-card-title>Member's List</mat-card-title>
    <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Account No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef>Contact No.</th>
        <td mat-cell *matCellDef="let element">{{ element.contactNo }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-card-actions class="right">
    <button mat-button (click)="navigateToAdd()">Add</button>
  </mat-card-actions>
</mat-card>
