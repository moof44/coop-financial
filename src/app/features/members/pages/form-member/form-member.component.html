<mat-card appearance="outlined">
  <mat-card-header class="page-card-header">
    <mat-card-title>Member Registration</mat-card-title>
    <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <mat-form-field>
        <mat-label>Last name</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Middle name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Unit / Street / Lot</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Barangay</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Municipality</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Province</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Contact No.</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Facebook</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Occupation</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Business</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Tin No.</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Upload images</mat-label>
<!--         <ngx-mat-file-input
          formControlName="basicfile"
          placeholder="Basic Input"
          [accept]="'image/*'"
        ></ngx-mat-file-input> -->
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions class="right">
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button>Save</button>
  </mat-card-actions>
</mat-card>
