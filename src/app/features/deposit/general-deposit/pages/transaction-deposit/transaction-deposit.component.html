<mat-card appearance="outlined">
    <mat-card-header class="page-card-header">
      <mat-card-title>Time Deposit</mat-card-title>
      <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <div class="row">
          <mat-form-field>
            <mat-label>Account No.</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label>Member Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label>Balance</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label>Interest Earned</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Position Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date : "MMM dd, yyyy" }}
            </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="orNumber">
            <th mat-header-cell *matHeaderCellDef>OR #</th>
            <td mat-cell *matCellDef="let element">{{ element.orNumber }}</td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">
              {{ element.amount | currency:'PHP' }}
            </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="interest">
              <th mat-header-cell *matHeaderCellDef>Interest</th>
              <td mat-cell *matCellDef="let element">
                {{ element.interest | currency:'PHP' }}
              </td>
            </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Balance</th>
            <td mat-cell *matCellDef="let element">
              {{ element.balance | currency:'PHP' }}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-flat-button color="warn">Withdraw</button>
      <button mat-flat-button>Deposit</button>
    </mat-card-actions>
  </mat-card>
