<mat-card appearance="outlined">
    <mat-card-header class="page-card-header">
      <mat-card-title>Earnings</mat-card-title>
      <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <div class="row">
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Position Column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date | date : "MMM dd, yyyy" }}
            </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef>Source</th>
            <td mat-cell *matCellDef="let element">{{ element.source }}</td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">
              {{ element.amount | currency: 'PHP' }}
            </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef>Type</th>
              <td mat-cell *matCellDef="let element">
                {{ element.type }}
              </td>
            </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let element">
              {{ element.userName }}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions class="right">
      <button mat-flat-button>Add</button>
    </mat-card-actions>
  </mat-card>
