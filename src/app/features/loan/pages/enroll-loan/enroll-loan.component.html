<mat-card appearance="outlined">
  <mat-card-header class="page-card-header">
    <mat-card-title>Loan Enrollment</mat-card-title>
    <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <mat-form-field>
        <mat-label>Account No.</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Loan Type</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Terms</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">Amortization</div>
    <div class="row">
      <mat-form-field>
        <mat-label>Payment</mat-label>
        <input matInput placeholder="Daily / Weekly / Monthly / Semi-Monthly" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Amortization Amount</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Due Date</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">Fees</div>
    <div class="row">
      <mat-form-field>
        <mat-label>Interest</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Processing Fee</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Service Fee</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>RF/CBU</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>LGF</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">Other Charges</div>
    <div class="row">
      <mat-form-field>
        <mat-label>Mutual Benefit Fund</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Raffle Ticket</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Notarial Fee</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Share Capital Contribution</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Membership Fee / ID</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field>
        <mat-label>Upload images</mat-label>
<!--         <ngx-mat-file-input
          formControlName="basicfile"
          placeholder="Basic Input"
          [accept]="'image/*'"
        ></ngx-mat-file-input> -->
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions class="right">
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button>Save</button>
  </mat-card-actions>
</mat-card>
