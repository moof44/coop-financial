<mat-card appearance="outlined">
    <mat-card-header class="page-card-header">
      <mat-card-title>Loan</mat-card-title>
      <!-- <mat-card-subtitle>Herding group</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <div class="row">
          <mat-form-field>
            <mat-label>Account No.</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field>
            <mat-label>Member Name</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Weight Column -->
          <ng-container matColumnDef="loanType">
            <th mat-header-cell *matHeaderCellDef>Loan Type</th>
            <td mat-cell *matCellDef="let element">
              {{ element.loanType}}
            </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="dateStarted">
              <th mat-header-cell *matHeaderCellDef>Date Started</th>
              <td mat-cell *matCellDef="let element">
                {{ element.dateStarted | date : "MMM dd, yyyy"}}
              </td>
            </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef>Balance</th>
            <td mat-cell *matCellDef="let element">
              {{ element.balance | currency:'PHP' }}
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"
            (click)="transactionDetails(row.id)"
          ></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-actions class="center">
      <button mat-flat-button (click)="enrollLoan()">Enroll</button>
    </mat-card-actions>
  </mat-card>
