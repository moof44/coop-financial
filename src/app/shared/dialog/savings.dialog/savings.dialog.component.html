<h2 mat-dialog-title>Deposit</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Time</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>OR No.</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field>
      <mat-label>User</mat-label>
      <input matInput />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Deposit</button>
</mat-dialog-actions>
